name: riddleworld
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: null
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0
  provider: ^4.3.2+2
  shared_preferences: ^0.5.12+2
  google_fonts: ^1.1.1
  url_launcher: ^5.7.5
  image_picker:
  just_audio:
  animated_widgets:
  flutter_staggered_animations: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/things_icon.svg
    - assets/icons/games_icon.svg
    - assets/icons/music_icon.svg
    - assets/icons/words_icon.svg
    - assets/icons/puzzle_icon.svg
    - assets/icons/math_icon.svg

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSansRegular.ttf

